<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="vocabOverlay" class="overlay">
    <div class="container">
      <div class="stats">
        <div class="stat">
          <span class="stat-number" id="streak">0</span>
          <span class="stat-label">Day Streak</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="wordsLearned">0</span>
          <span class="stat-label">Words Learned</span>
        </div>
      </div>
      <div class="card">
        <h1 id="word">Loading...</h1>
        <div class="pronunciation" id="pronunciation"></div>
        <div class="definition" id="definition"></div>
        <div class="example" id="example"></div>
        
        <button id="pronounceBtn" class="btn-primary">ğŸ”Š Pronounce</button>
        <button id="nextBtn" class="btn-secondary">Next Word â†’</button>
        <button id="skipBtn" class="btn-skip">Skip to Search â†’</button>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- Quiz Modal -->
  <div id="quizModal" class="quiz-modal hidden">
    <div class="quiz-container">
      <h2>ğŸ“ Quick Quiz!</h2>
      <p class="quiz-subtitle">Test what you've learned</p>
      
      <div id="quizQuestions"></div>
      
      <button id="submitQuizBtn" class="btn-primary">Submit Answers</button>
      
      <div id="quizResults" class="hidden">
        <h3 id="quizScore"></h3>
        <div id="quizFeedback"></div>
        <button id="continueBtn" class="btn-secondary">Continue Learning â†’</button>
      </div>
    </div>
  </div>

  <div id="normalTab" class="normal-tab">
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search Google or type a URL" />
    </div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
